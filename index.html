<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="UTF-8">

  <title>Trivia Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row" id="header" align="center">
      <div class="col-md-12"><p>Wizarding World Trivia</p>
    </div>
  </div>

   <br>
   <br>

    <div class="row" id="start" align="center">
      <div class="col-md-12"><button id="btn1" onClick="appear()" onClick="Timer()" class="btn btn-info">Accio Quiz!</button>
    </div>
  </div>

  <br>

<section id="quiz">
  <div id="results" align="center">Score:</div>

  <br>
  <br>

  <div class="row" id="time-remain" align="center">
    <div class="col-md-12">Time Remaining: <p id="timer"></div>
  </div>

  <br>
  <br>

  <div class="row questions" align="center">
    <div class="col-md-12">1. Who was the half-blood prince?</div>
  </div>

  <br>

   <div class="row">
    <div class="col-md-12" align="center">
      <ul class="answers">
        <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Harry Potter</label><br/>
        <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">Snape</label><br/>
        <input type="radio" name="q1" value="c" id="q1c"><label for="q1c">Dumbledore</label><br/>
        <input type="radio" name="q1" value="d" id="q1d"><label for="q1d">Voldemort</label><br/>
      </ul>
    </div>
   </div>

  <br>

 <div class="row questions" align="center">
    <div class="col-md-12">2. What does the spell alohomora do?</div>
  </div>

  <br>

   <div class="row">
    <div class="col-md-12">
      <ul class="answers" align="center">
        <input type="radio" name="q2" value="a" id="q2a"><label for="q2a">Make things levitate</label><br/>
        <input type="radio" name="q2" value="b" id="q2b"><label for="q2b">Shine a light</label><br/>
        <input type="radio" name="q2" value="c" id="q2c"><label for="q2c">Repair things</label><br/>
        <input type="radio" name="q2" value="d" id="q2d"><label for="q2d">Open doors</label><br/>
      </ul>
    </div>
   </div>

     <br>

      <div class="row questions" align="center">
        <div class="col-md-12">3. What is the name of the house that Luna Lovegood is in?</div>
      </div>

  <br>

   <div class="row">
    <div class="col-md-12">
      <ul class="answers" align="center">
        <input type="radio" name="q3" value="a" id="q3a"><label for="q3a">Ravenclaw</label><br/>
        <input type="radio" name="q3" value="b" id="q3b"><label for="q3b">Slytherin</label><br/>
        <input type="radio" name="q3" value="c" id="q3c"><label for="q3c">Hufflepuff</label><br/>
        <input type="radio" name="q3" value="d" id="q3d"><label for="q3d">Gryffindor</label><br/>
      </ul>
    </div>
   </div>

        <br>

      <div class="row questions" align="center">
        <div class="col-md-12">4. What is the name of Harry's pet owl?</div>
      </div>

  <br>

   <div class="row">
    <div class="col-md-12">
      <ul class="answers" align="center">
        <input type="radio" name="q4" value="a" id="q4a"><label for="q4a">Crookshanks</label><br/>
        <input type="radio" name="q4" value="b" id="q4b"><label for="q4b">Fang</label><br/>
        <input type="radio" name="q4" value="c" id="q4c"><label for="q4c">Hedwig</label><br/>
        <input type="radio" name="q4" value="d" id="q4d"><label for="q4d">Scabbers</label><br/>
      </ul>
    </div>
   </div>

   <br>
   <br>

    <div class="row" id="finish" align="center">
      <div class="col-md-12"><button id="btn2" onclick="checkAnswers()" class="btn btn-info">Mischief Managed!</button>
    </div>
  </div>


 </section>

</body>
  <script src="assets/javascript/app.js"></script>
</html>
